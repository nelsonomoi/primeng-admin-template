<div class="surface-section px-2 py-3 md:px-2 lg:px-4">
    <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
        <li>
            <a class="text-500 no-underline line-height-3 cursor-pointer">Underwriting</a>
        </li>
        <li class="px-2">
            <i class="pi pi-angle-right text-500 line-height-3"></i>
        </li>
        <li>
            <span class="text-900 line-height-3">Client Listing</span>
        </li>
    </ul>

    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
            <div class="font-medium text-3xl text-900">Client Listing</div>
            <div class="flex align-items-center text-700 flex-wrap">
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-users mr-2"></i>
                    <span>332 Total Clients</span>
                </div>
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-globe mr-2"></i>
                    <span>9402 Policies</span>
                </div>
            </div>
        </div>
        <div class="mt-3 lg:mt-0">
            <button pButton pRipple label="New Client" routerLink="/client" class="p-button-primary mr-2" icon="pi pi-user-plus"></button>
            <button pButton pRipple label="Filter" class="p-button-outlined mr-2" icon="pi pi-filter"></button>
        </div>
    </div>

</div>

<div class="surface-section px-2 py-3 md:px-2 lg:px-4">

    <p-table [value]="clients" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
            <tr>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6" >
                    <p class="justify-content-center">No clients found.</p>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="6" class="align-items-center">Loading clients data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
